<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Enter Length</label>
        <input class="input" (input)="getUserNum($any($event.target).value)" />
      </div>
    

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input (change)="onLetters()" type="checkbox" />
          Use Letters
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input (change)="onNumbers()" type="checkbox" />
          Use Numbers
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input (change)="onSymbols()" type="checkbox" />
          Use Symbols
        </label>
      </div>
    </div>


    <button [disabled]="!(length && (lettersChecked || numsChecked || symChecked))" 
      (click)="onButtonClick()" class="button is-link is-fullwidth">
      Generate!
    </button>

      <div class="box">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
